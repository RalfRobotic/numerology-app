<body>
    <h1>üî¢ –†–∞—Å—á–µ—Ç —Å—É–¥—å–±—ã</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è:</p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        tg.MainButton.setText("–†–ê–°–°–ß–ò–¢–ê–¢–¨");

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
        tg.MainButton.onClick(function() {
            const date = document.getElementById('birthdate').value;
            if (!date) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É!");

            const [year, month, day] = date.split('-');
            const formattedDate = `${day}.${month}.${year}`;

            // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const data = {

                date: formattedDate

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (–∫–∞–∫ —Å—Ç—Ä–æ–∫—É JSON)
            tg.sendData(JSON.stringify(data));
        });
    </script>
