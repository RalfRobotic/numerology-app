<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ù—É–º–µ—Ä–æ–ª–æ–≥–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --text-color: var(--tg-theme-text-color, #000);
            --hint-color: var(--tg-theme-hint-color, #999);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text-color: var(--tg-theme-button-text-color, #fff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 80px; /* –ú–µ—Å—Ç–æ –ø–æ–¥ –Ω–∞–≤–±–∞—Ä */
        }

        /* –¢–∞–±—ã (–ù–∞–≤–∏–≥–∞—Ü–∏—è –≤–Ω–∏–∑—É) */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--hint-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--hint-color);
            font-size: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .tab-btn.active {
            color: var(--button-color);
        }

        .tab-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .page {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 { margin-top: 0; }
        
        /* –§–æ—Ä–º—ã */
        .input-group {
            margin-bottom: 20px;
            background: var(--secondary-bg);
            padding: 15px;
            border-radius: 12px;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--hint-color);
            margin-bottom: 8px;
        }

        input[type="date"], input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid var(--hint-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
        .result-card {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .result-number {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .result-title {
            text-align: center;
            opacity: 0.9;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .calc-details {
            font-size: 12px;
            opacity: 0.8;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- –°–¢–†–ê–ù–ò–¶–ê 1: –ü–†–û–§–ò–õ–¨ (–†–∞—Å—á–µ—Ç –ø–æ –¥–∞—Ç–µ —Ä–æ–∂–¥–µ–Ω–∏—è) -->
    <div id="page-profile" class="page active">
        <h2>üë§ –õ–∏—á–Ω—ã–π –ø—Ä–æ—Ñ–∏–ª—å</h2>
        
        <div class="input-group">
            <label>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</label>
            <input type="date" id="birthdate" onchange="calculateAll()">
        </div>

        <div class="input-group">
            <label>–§–ò–û (–¥–ª—è —á–∏—Å–ª–∞ –∏–º–µ–Ω–∏):</label>
            <input type="text" id="fullname" placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á" oninput="calculateAll()">
        </div>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
        <div id="results-container" style="display:none;">
            <div class="result-card">
                <div class="result-title">–ß–∏—Å–ª–æ –ñ–∏–∑–Ω–µ–Ω–Ω–æ–≥–æ –ü—É—Ç–∏</div>
                <div class="result-number" id="life-path-num">-</div>
                <div class="calc-details" id="life-path-calc"></div>
            </div>

            <div class="result-card" style="background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);">
                <div class="result-title">–ß–∏—Å–ª–æ –î—É—à–∏</div>
                <div class="result-number" id="soul-num">-</div>
            </div>

            <div class="result-card" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                <div class="result-title">–ß–∏—Å–ª–æ –ò–º–µ–Ω–∏</div>
                <div class="result-number" id="name-num">-</div>
            </div>

            <button class="action-btn" onclick="sendToBot()">üîÆ –ü–æ–ª—É—á–∏—Ç—å —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫—É –æ—Ç AI</button>
        </div>
    </div>

    <!-- –°–¢–†–ê–ù–ò–¶–ê 2: –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–† (–ê–≤—Ç–æ, —Ç–µ–ª–µ—Ñ–æ–Ω) -->
    <div id="page-calc" class="page">
        <h2>üî¢ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
        <p>–ê–Ω–∞–ª–∏–∑ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω—ã—Ö —á–∏—Å–µ–ª (—Ç–µ–ª–µ—Ñ–æ–Ω, –∞–≤—Ç–æ, –∫–≤–∞—Ä—Ç–∏—Ä–∞)</p>
        
        <div class="input-group">
            <label>–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∏–ª–∏ —Ç–µ–∫—Å—Ç:</label>
            <input type="text" id="arbitrary-input" placeholder="–ê 777 –ê–ê 777" oninput="calculateArbitrary()">
        </div>

        <div class="result-card" id="arb-result-card" style="display:none; background: var(--button-color);">
            <div class="result-title">–ò—Ç–æ–≥</div>
            <div class="result-number" id="arb-num">-</div>
            <div class="calc-details" id="arb-calc"></div>
        </div>
        
        <button class="action-btn" id="arb-btn" style="display:none" onclick="sendArbitraryToBot()">üìú –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('profile', this)">
            <span class="tab-icon">üë§</span>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </button>
        <button class="tab-btn" onclick="switchTab('calc', this)">
            <span class="tab-icon">üî¢</span>
            <span>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</span>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // === –õ–û–ì–ò–ö–ê –ù–£–ú–ï–†–û–õ–û–ì–ò–ò (JavaScript –ø–æ—Ä—Ç –≤–∞—à–µ–≥–æ Python –∫–æ–¥–∞) ===
        
        const MASTER_NUMBERS = [11, 22, 33];
        
        const ALPHABET = {
            '–ê':1, '–ò':1, '–°':1, '–™':1, 'A':1, 'J':1, 'S':1,
            '–ë':2, '–ô':2, '–¢':2, '–´':2, 'B':2, 'K':2, 'T':2,
            '–í':3, '–ö':3, '–£':3, '–¨':3, 'C':3, 'L':3, 'U':3,
            '–ì':4, '–õ':4, '–§':4, '–≠':4, 'D':4, 'M':4, 'V':4,
            '–î':5, '–ú':5, '–•':5, '–Æ':5, 'E':5, 'N':5, 'W':5,
            '–ï':6, '–ù':6, '–¶':6, '–Ø':6, 'F':6, 'O':6, 'X':6,
            '–Å':7, '–û':7, '–ß':7,        'G':7, 'P':7, 'Y':7,
            '–ñ':8, '–ü':8, '–®':8,        'H':8, 'Q':8, 'Z':8,
            '–ó':9, '–†':9, '–©':9,        'I':9, 'R':9
        };

        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–¥—É–∫—Ü–∏–∏ —á–∏—Å–ª–∞ (–∫–∞–∫ –≤ Python reduce_to_single_digit)
        function reduceToSingle(num) {
            let n = parseInt(num);
            while (n > 9) {
                if (MASTER_NUMBERS.includes(n)) return n;
                n = String(n).split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
            }
            return n;
        }

        // –†–∞—Å—á–µ—Ç –ñ–∏–∑–Ω–µ–Ω–Ω–æ–≥–æ –ü—É—Ç–∏
        function calculateLifePathNum(dateString) {
            // dateString format YYYY-MM-DD
            const [year, month, day] = dateString.split('-');
            
            const sumDigits = (str) => str.split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
            
            const daySum = sumDigits(day);
            const monthSum = sumDigits(month);
            const yearSum = sumDigits(year);
            
            const total = daySum + monthSum + yearSum;
            return {
                result: reduceToSingle(total),
                calc: `${daySum} + ${monthSum} + ${yearSum} = ${total}`
            };
        }

        // –†–∞—Å—á–µ—Ç —á–∏—Å–ª–∞ –ò–º–µ–Ω–∏
        function calculateNameNum(text) {
            let sum = 0;
            const cleanText = text.toUpperCase();
            
            for (let char of cleanText) {
                if (ALPHABET[char]) sum += ALPHABET[char];
            }
            
            return {
                result: reduceToSingle(sum),
                total: sum
            };
        }

        // –†–∞—Å—á–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–≥–æ —á–∏—Å–ª–∞ (–ø—Ä–æ—Å—Ç–æ —Å—É–º–º–∞ —Ü–∏—Ñ—Ä)
        function calculateArbitraryNum(text) {
            // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã
            const digits = text.replace(/\D/g, '');
            if (!digits) return null;
            
            let sum = 0;
            let formula = [];
            for (let d of digits) {
                sum += parseInt(d);
                formula.push(d);
            }
            
            return {
                result: reduceToSingle(sum),
                calc: `${formula.join('+')} = ${sum}`
            };
        }

        // === –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–û–ú ===

        function switchTab(tabName, btn) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById('page-' + tabName).classList.add('active');
            btn.classList.add('active');
        }

        function calculateAll() {
            const dateVal = document.getElementById('birthdate').value;
            const nameVal = document.getElementById('fullname').value;
            
            if (!dateVal) return;

            // –°—á–∏—Ç–∞–µ–º –ü—É—Ç—å
            const lp = calculateLifePathNum(dateVal);
            document.getElementById('life-path-num').innerText = lp.result;
            document.getElementById('life-path-calc').innerText = lp.calc;
            
            // –°—á–∏—Ç–∞–µ–º –î—É—à—É (–î–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è)
            const day = dateVal.split('-')[2];
            const soul = reduceToSingle(day);
            document.getElementById('soul-num').innerText = soul;

            // –°—á–∏—Ç–∞–µ–º –ò–º—è
            if (nameVal) {
                const nn = calculateNameNum(nameVal);
                document.getElementById('name-num').innerText = nn.result;
            } else {
                document.getElementById('name-num').innerText = "-";
            }

            document.getElementById('results-container').style.display = 'block';
        }

        function calculateArbitrary() {
            const val = document.getElementById('arbitrary-input').value;
            const res = calculateArbitraryNum(val);
            
            const card = document.getElementById('arb-result-card');
            const btn = document.getElementById('arb-btn');
            
            if (res) {
                document.getElementById('arb-num').innerText = res.result;
                document.getElementById('arb-calc').innerText = res.calc;
                card.style.display = 'block';
                btn.style.display = 'block';
            } else {
                card.style.display = 'none';
                btn.style.display = 'none';
            }
        }

        // === –û–¢–ü–†–ê–í–ö–ê –í –ë–û–¢–ê ===

        function sendToBot() {
            const dateVal = document.getElementById('birthdate').value;
            const nameVal = document.getElementById('fullname').value;
            
            if (!dateVal) return;
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞—Ç—É –≤ DD.MM.YYYY
            const [y, m, d] = dateVal.split('-');
            const formattedDate = `${d}.${m}.${y}`;

            const data = {
                action: 'full_analysis', // –ì–æ–≤–æ—Ä–∏–º –±–æ—Ç—É —Å–¥–µ–ª–∞—Ç—å –ø–æ–ª–Ω—ã–π –∞–Ω–∞–ª–∏–∑
                date: formattedDate,
                name: nameVal
            };
            
            tg.sendData(JSON.stringify(data));
        }

        function sendArbitraryToBot() {
            const val = document.getElementById('arbitrary-input').value;
            
            const data = {
                action: 'any_number',
                number: val
            };
            
            tg.sendData(JSON.stringify(data));
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
    </script>
</body>
</html>
